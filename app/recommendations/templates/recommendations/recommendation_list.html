{% if not recommendation_list.empty %}
    <ol>
    {% for _, recommendation in recommendation_list.iterrows %}
        <li><a href="https://www.boardgamegeek.com/game/{{ recommendation.bgg_id }}/">{{ recommendation.bgg_id}}</a></li>
    {% endfor %}
    </ol>
{% else %}
    <p>No recommendations, sorry :(.</p>
{% endif %}
