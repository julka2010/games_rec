{% extends 'commons/base.html' %}

{% block main %}
    <div role="main">
        <ol>
        {% for _, recommendation in recommendation_list.iterrows %}
            <li><a href="https://www.boardgamegeek.com/game/{{ recommendation.bgg_id }}/">{{ recommendation.title}}</a></li>
        {% empty %}
            <p>No recommendations, sorry :(.</p>
        {% endfor %}
        </ol>
    </div>
{% endblock %}
